<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Present Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./icon.png">

</head>
<body>
  <div class="scene">
    <div class="merry-christmas">🎄 Merry Christmas 🎅</div>
    <div class="timer-container">
      <h1 class="banner">Santa's Last Present Delivery</h1>
      <p>The journey ends at midnight on December 25th (UTC-12).</p>
      <div class="timer">
        <span class="digit">CO</span>
        <span class="separator">:</span>
        <span class="digit">UN</span>
        <span class="separator">:</span>
        <span class="digit">TI</span>
        <span class="separator">:</span>
        <span class="digit">NG</span>
      </div>
    </div>
    <div class="iframe-container">
        <iframe 
          src="https://www.noradsanta.org/en/assets/map/embed.html" 
          frameborder="0" 
          allowfullscreen 
          class="iframe"
          style="overflow:hidden"
          scrolling="no">
        </iframe>
    </div>
  </div>
</body>
</html>
